<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>VisHive Peer Connection - Transformation Example</title>

        <!-- The stylesheets -->
        <link rel="stylesheet" href="stylesheets/transformation_style.css"></link>
    </head>

    <body>

        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
        <script src="/socket.io/socket.io-client/socket.io.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="api/peer.min.js"></script>
        <script type="text/javascript" src="javascripts/connection-handler.js"></script>
        <script type="text/javascript" src="javascripts/webworker.js"></script>
        
        <h1 id="VisHive-Peers">
            VisHive Framework
        </h1>
        <div id="VisHive-id">
        </div>
        <div id="newClient">
        <a href="http://localhost:3000" target="_blank">Create a new client!</a>
        </div>
        <button onclick="startWorker()">Start Worker</button> 
        <button onclick="stopWorker()">Stop Worker</button>
        <div id="VisHive-connect">
            <div id="VisHive-text">Connected Peer IDs in the VisHive</div>
            <div id="VisHive-connected-Peers">
            </div>
        </div>
        <div id = "scatterplot">
        </div>

            
        <div id = "VisHive-Actions">
        </div>
        <div id = "VisHive-computing">
        </div>
        


    </body>
</html>
